<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282828;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: rgb(47, 47, 47);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .card h2 {
            margin-bottom: 5px;
            font-size: 24px;
            color: #ffffff
        }

        .card p {
            color: #fff;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .buttons button {
            margin: 6px 12px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: rgb(64, 64, 64);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
        #place p{
            font-size: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1450133064473-71024230f91b?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z3V5JTIwaW4lMjBibGFjayUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D" alt="Profile Picture">
        <h2>John Doe</h2>
        <p id="place">New York, USA</p>
        <p>Software Engineer</p>
        <div class="buttons">
            <button>GitHub</button>
            <button>Front-end mentor</button>
            <button>LinkedIn</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>
    </div>
</body>
</html>
